<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8">
	<title>javascript sandbox console</title>
	
	<!-- Stylesheet -->
	<!-- <link href="sandbox.css" rel="stylesheet"/> -->
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/sandbox.css")">

</head>

<body>

	<!-- HTML -->

	<div id="sandbox">console loading...</div>


	<!-- Templates -->
	
	<!-- The sandbox template: -->
	<script type="text/template" id="tplSandbox">
		<pre class="output"></pre>
		<div class="input">
			<textarea id="area" rows="1" placeholder="<%= placeholder %>" onkeypress="submitOnEnter(this, event);"></textarea>
		</div>

		function submitOnEnter(inputElement, event) {
        if (event.keyCode == 13) { // No need to do browser specific checks. It is always 13.
            window.alert(5 + 6);
        }
    	}
	</script>

	<!-- The command/result template (NB whitespace/line breaks matter inside <pre> tag): -->
	<script type="text/template" id="tplCommand"><% if (! _hidden) { %><span class="command"><%= command %></span>
<span class="prefix"><%= this.resultPrefix %></span><span class="<%= _class %>"><%= result %></span>
<% } %></script>


	<!-- Scripts -->

	<!-- Underscore, Backbone, backbone-localStorage, jQuery -->
	<!-- <script src="libs/underscore.min.js"></script>
	<script src="libs/backbone.min.js"></script>
	<script src="libs/backbone-localStorage.min.js"></script>
	<script src="libs/jquery.min.js"></script> -->
	<script src="@routes.Assets.at("javascripts/underscore.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/backbone.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/backbone-localStorage.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>

	<!-- The JS Sandbox Console script (requires underscore, backbone and jquery): -->
	<!-- <script src="libs/sandbox-console.js"></script> -->
	<script src="@routes.Assets.at("javascripts/sandbox-console.js")" type="text/javascript"></script>
	
	<!-- When ready, create the model and view -->
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			// Create the sandbox:
			window.sandbox = new Sandbox.View({
				el : $('#sandbox'),
				model : new Sandbox.Model({
					iframe : true,  // evaluate commands inside a hidden iframe (default: false)
					fallback : true // use global eval if iframe isn't available (default: true)
				})
			});
		});
	</script>

</body>
</html>
